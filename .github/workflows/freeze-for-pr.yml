name: Freeze PR dependency changes

on:
  pull_request:
    branches:
      - master
    types:
      - labeled
      - opened
      - synchronize
      - reopened

jobs:
  freeze-pr-dep-changes:
    if: contains(github.event.pull_request.labels.*.name, 'dependencies')
    uses: FasterSpeeding/Piped/.github/workflows/freeze-for-pr.yml@503ce60b093e8654ef3ca879fc12d72e2de498da
    secrets: inherit
